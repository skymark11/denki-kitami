<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f5f5f5"/>

  <!-- Modern breaker panel -->
  <rect x="150" y="80" width="300" height="240" fill="#2C3E50" rx="5"/>
  <rect x="170" y="100" width="260" height="200" fill="#ECF0F1" rx="3"/>

  <!-- Modern circuit breakers -->
  <rect x="190" y="120" width="35" height="70" fill="#4A90E2" rx="4"/>
  <rect x="240" y="120" width="35" height="70" fill="#4A90E2" rx="4"/>
  <rect x="290" y="120" width="35" height="70" fill="#4A90E2" rx="4"/>
  <rect x="340" y="120" width="35" height="70" fill="#4A90E2" rx="4"/>

  <!-- Main breaker (larger) -->
  <rect x="215" y="210" width="70" height="80" fill="#27AE60" rx="5"/>
  <text x="250" y="255" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white" font-weight="bold">主幹</text>

  <!-- Safety mark -->
  <circle cx="380" cy="250" r="20" fill="#27AE60"/>
  <text x="380" y="257" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="white" font-weight="bold">✓</text>

  <!-- Label -->
  <rect x="220" y="110" width="160" height="25" fill="#4A90E2" rx="3"/>
  <text x="300" y="127" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white" font-weight="bold">最新型分電盤</text>

  <!-- After label -->
  <rect x="460" y="20" width="120" height="40" fill="#27AE60" rx="5"/>
  <text x="520" y="47" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">After</text>

  <!-- Caption -->
  <text x="300" y="370" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#666">最新の安全ブレーカー付き分電盤</text>
</svg>