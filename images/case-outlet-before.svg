<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background - wall -->
  <rect width="600" height="400" fill="#FAF0E6"/>

  <!-- Extension cords mess -->
  <path d="M 100 150 Q 150 180 200 150 T 300 150" stroke="#333" stroke-width="8" fill="none"/>
  <path d="M 200 150 Q 250 200 300 220 T 400 250" stroke="#333" stroke-width="8" fill="none"/>
  <path d="M 300 220 Q 320 240 340 220 T 380 200" stroke="#444" stroke-width="7" fill="none"/>
  <path d="M 150 180 Q 180 220 220 240 T 280 260" stroke="#555" stroke-width="6" fill="none"/>

  <!-- Power strip 1 -->
  <rect x="280" y="240" width="100" height="25" fill="#E74C3C" rx="3"/>
  <circle cx="295" cy="252.5" r="3" fill="#333"/>
  <circle cx="310" cy="252.5" r="3" fill="#333"/>
  <circle cx="325" cy="252.5" r="3" fill="#333"/>
  <circle cx="340" cy="252.5" r="3" fill="#333"/>
  <circle cx="355" cy="252.5" r="3" fill="#333"/>
  <circle cx="370" cy="252.5" r="3" fill="#333"/>

  <!-- Power strip 2 -->
  <rect x="380" y="180" width="100" height="25" fill="#E74C3C" rx="3"/>
  <circle cx="395" cy="192.5" r="3" fill="#333"/>
  <circle cx="410" cy="192.5" r="3" fill="#333"/>
  <circle cx="425" cy="192.5" r="3" fill="#333"/>
  <circle cx="440" cy="192.5" r="3" fill="#333"/>
  <circle cx="455" cy="192.5" r="3" fill="#333"/>
  <circle cx="470" cy="192.5" r="3" fill="#333"/>

  <!-- Plugs everywhere -->
  <rect x="295" y="268" width="15" height="20" fill="#666" rx="2"/>
  <rect x="320" y="275" width="15" height="20" fill="#666" rx="2"/>
  <rect x="350" y="268" width="15" height="20" fill="#666" rx="2"/>
  <rect x="410" y="208" width="15" height="20" fill="#666" rx="2"/>
  <rect x="445" y="208" width="15" height="20" fill="#666" rx="2"/>

  <!-- Warning icon -->
  <circle cx="80" cy="80" r="35" fill="#FF8C42"/>
  <text x="80" y="95" font-family="Arial, sans-serif" font-size="40" text-anchor="middle" fill="white" font-weight="bold">!</text>

  <!-- Before label -->
  <rect x="20" y="20" width="120" height="40" fill="#E74C3C" rx="5"/>
  <text x="80" y="47" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">Before</text>

  <!-- Caption -->
  <text x="300" y="370" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#666">延長コードで対応していた状態</text>
</svg>