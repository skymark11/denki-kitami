<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f5f5f5"/>

  <!-- Old breaker panel illustration -->
  <rect x="150" y="80" width="300" height="240" fill="#8B7355" rx="5"/>
  <rect x="170" y="100" width="260" height="200" fill="#D4C5B0" rx="3"/>

  <!-- Old style switches -->
  <rect x="200" y="130" width="40" height="60" fill="#6B5344" rx="3"/>
  <rect x="260" y="130" width="40" height="60" fill="#6B5344" rx="3"/>
  <rect x="320" y="130" width="40" height="60" fill="#6B5344" rx="3"/>

  <!-- Rusty appearance -->
  <circle cx="190" cy="250" r="3" fill="#8B4513"/>
  <circle cx="410" cy="260" r="2.5" fill="#8B4513"/>
  <circle cx="350" cy="280" r="2" fill="#8B4513"/>

  <!-- Warning label -->
  <rect x="220" y="240" width="160" height="30" fill="#FFD700" rx="3"/>
  <text x="300" y="260" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">旧型分電盤</text>

  <!-- Before label -->
  <rect x="20" y="20" width="120" height="40" fill="#E74C3C" rx="5"/>
  <text x="80" y="47" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">Before</text>

  <!-- Caption -->
  <text x="300" y="370" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#666">漏電ブレーカーのない旧型分電盤</text>
</svg>