<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f5f5f5"/>

  <!-- Breaker panel (with new AC circuit) -->
  <rect x="100" y="100" width="200" height="200" fill="#2C3E50" rx="5"/>
  <rect x="115" y="115" width="170" height="170" fill="#ECF0F1" rx="3"/>

  <!-- Existing circuits -->
  <rect x="130" y="135" width="30" height="50" fill="#4A90E2" rx="3"/>
  <rect x="170" y="135" width="30" height="50" fill="#4A90E2" rx="3"/>
  <rect x="210" y="135" width="30" height="50" fill="#4A90E2" rx="3"/>
  <rect x="250" y="135" width="30" height="50" fill="#4A90E2" rx="3"/>
  <rect x="130" y="195" width="30" height="50" fill="#4A90E2" rx="3"/>
  <rect x="170" y="195" width="30" height="50" fill="#4A90E2" rx="3"/>

  <!-- NEW AC dedicated circuit (highlighted) -->
  <rect x="210" y="195" width="30" height="50" fill="#27AE60" rx="3"/>
  <text x="225" y="225" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white" font-weight="bold">AC</text>
  <rect x="250" y="195" width="30" height="50" fill="#27AE60" rx="3"/>
  <text x="265" y="225" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white" font-weight="bold">専用</text>

  <!-- Arrow pointing to new circuit -->
  <path d="M 180 220 L 205 220" stroke="#27AE60" stroke-width="3" marker-end="url(#arrowgreen)"/>
  <text x="150" y="225" font-family="Arial, sans-serif" font-size="12" fill="#27AE60" font-weight="bold">新設</text>

  <!-- 200V AC outlet -->
  <rect x="350" y="180" width="70" height="90" fill="white" stroke="#27AE60" stroke-width="3" rx="5"/>
  <rect x="360" y="195" width="50" height="30" fill="#E8E8E8" rx="3"/>
  <!-- 200V outlet shape (different from 100V) -->
  <circle cx="373" cy="210" r="3.5" fill="#333"/>
  <rect x="393" y="207" width="7" height="7" fill="#333" transform="rotate(45 397 210)"/>
  <rect x="360" y="235" width="50" height="30" fill="#E8E8E8" rx="3"/>
  <text x="385" y="255" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">アース</text>

  <!-- 200V label -->
  <text x="385" y="285" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#27AE60" font-weight="bold">200V</text>

  <!-- Success label -->
  <rect x="320" y="100" width="180" height="50" fill="#27AE60" rx="5"/>
  <text x="410" y="130" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white" font-weight="bold">専用回路完備</text>

  <!-- Wiring illustration -->
  <path d="M 230 245 Q 290 220 350 225" stroke="#27AE60" stroke-width="4" fill="none" stroke-dasharray="8,4"/>

  <!-- After label -->
  <rect x="460" y="20" width="120" height="40" fill="#27AE60" rx="5"/>
  <text x="520" y="47" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">After</text>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowgreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#27AE60"/>
    </marker>
  </defs>

  <!-- Caption -->
  <text x="300" y="370" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#666">200V専用回路とコンセント設置</text>
</svg>