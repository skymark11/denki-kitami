<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background - clean wall -->
  <rect width="600" height="400" fill="#FAF0E6"/>

  <!-- Wall outlets - properly installed -->
  <!-- Outlet 1 -->
  <rect x="150" y="150" width="80" height="100" fill="white" stroke="#ccc" stroke-width="2" rx="5"/>
  <rect x="160" y="165" width="60" height="35" fill="#E8E8E8" rx="3"/>
  <circle cx="175" cy="177.5" r="4" fill="#333"/>
  <circle cx="205" cy="177.5" r="4" fill="#333"/>
  <rect x="160" y="210" width="60" height="35" fill="#E8E8E8" rx="3"/>
  <circle cx="175" cy="222.5" r="4" fill="#333"/>
  <circle cx="205" cy="222.5" r="4" fill="#333"/>

  <!-- Outlet 2 -->
  <rect x="260" y="150" width="80" height="100" fill="white" stroke="#ccc" stroke-width="2" rx="5"/>
  <rect x="270" y="165" width="60" height="35" fill="#E8E8E8" rx="3"/>
  <circle cx="285" cy="177.5" r="4" fill="#333"/>
  <circle cx="315" cy="177.5" r="4" fill="#333"/>
  <rect x="270" y="210" width="60" height="35" fill="#E8E8E8" rx="3"/>
  <circle cx="285" cy="222.5" r="4" fill="#333"/>
  <circle cx="315" cy="222.5" r="4" fill="#333"/>

  <!-- Outlet 3 -->
  <rect x="370" y="150" width="80" height="100" fill="white" stroke="#ccc" stroke-width="2" rx="5"/>
  <rect x="380" y="165" width="60" height="35" fill="#E8E8E8" rx="3"/>
  <circle cx="395" cy="177.5" r="4" fill="#333"/>
  <circle cx="425" cy="177.5" r="4" fill="#333"/>
  <rect x="380" y="210" width="60" height="35" fill="#E8E8E8" rx="3"/>
  <circle cx="395" cy="222.5" r="4" fill="#333"/>
  <circle cx="425" cy="222.5" r="4" fill="#333"/>

  <!-- Clean wall indicator lines (hidden wiring) -->
  <path d="M 190 250 L 190 280" stroke="#ddd" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M 300 250 L 300 280" stroke="#ddd" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M 410 250 L 410 280" stroke="#ddd" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M 190 280 L 410 280" stroke="#ddd" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- Success checkmark -->
  <circle cx="520" cy="80" r="35" fill="#27AE60"/>
  <path d="M 505 80 L 515 90 L 535 70" stroke="white" stroke-width="5" fill="none" stroke-linecap="round"/>

  <!-- After label -->
  <rect x="460" y="20" width="120" height="40" fill="#27AE60" rx="5"/>
  <text x="520" y="47" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">After</text>

  <!-- Caption -->
  <text x="300" y="370" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#666">壁内配線で綺麗にコンセント増設</text>
</svg>