<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f5f5f5"/>

  <!-- Breaker panel (old, without AC circuit) -->
  <rect x="100" y="100" width="200" height="200" fill="#2C3E50" rx="5"/>
  <rect x="115" y="115" width="170" height="170" fill="#ECF0F1" rx="3"/>

  <!-- Existing circuits (all filled) -->
  <rect x="130" y="135" width="30" height="50" fill="#4A90E2" rx="3"/>
  <rect x="170" y="135" width="30" height="50" fill="#4A90E2" rx="3"/>
  <rect x="210" y="135" width="30" height="50" fill="#4A90E2" rx="3"/>
  <rect x="250" y="135" width="30" height="50" fill="#4A90E2" rx="3"/>
  <rect x="130" y="195" width="30" height="50" fill="#4A90E2" rx="3"/>
  <rect x="170" y="195" width="30" height="50" fill="#4A90E2" rx="3"/>
  <rect x="210" y="195" width="30" height="50" fill="#4A90E2" rx="3"/>
  <rect x="250" y="195" width="30" height="50" fill="#4A90E2" rx="3"/>

  <!-- Red X mark (no space for AC) -->
  <line x1="210" y2="255" x2="250" y1="215" stroke="#E74C3C" stroke-width="4"/>
  <line x1="250" y2="255" x2="210" y1="215" stroke="#E74C3C" stroke-width="4"/>

  <!-- Normal outlet (100V) -->
  <rect x="350" y="180" width="70" height="90" fill="white" stroke="#ccc" stroke-width="2" rx="5"/>
  <rect x="360" y="195" width="50" height="30" fill="#E8E8E8" rx="3"/>
  <circle cx="373" cy="205" r="3.5" fill="#333"/>
  <circle cx="397" cy="205" r="3.5" fill="#333"/>
  <rect x="360" y="235" width="50" height="30" fill="#E8E8E8" rx="3"/>
  <circle cx="373" cy="245" r="3.5" fill="#333"/>
  <circle cx="397" cy="245" r="3.5" fill="#333"/>

  <!-- 100V label -->
  <text x="385" y="285" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#E74C3C" font-weight="bold">100V</text>

  <!-- Warning label -->
  <rect x="320" y="100" width="180" height="50" fill="#FF8C42" rx="5"/>
  <text x="410" y="130" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white" font-weight="bold">専用回路なし</text>

  <!-- Before label -->
  <rect x="20" y="20" width="120" height="40" fill="#E74C3C" rx="5"/>
  <text x="80" y="47" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">Before</text>

  <!-- Caption -->
  <text x="300" y="370" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#666">専用回路のない分電盤</text>
</svg>